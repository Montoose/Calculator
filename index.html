<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>What. A. Rad. Calculator.</h1>
    <div class="calculator-container">
        <div class="Heading">
            <h3>Rad Calculator</h3>
        </div>
        <div class="display">
            <p>5 + 3 = 8</p>
        </div>
        <div class="buttons-container">
            <div class="power-buttons-container">
                <div class="power on">On</div>
                <div class="power off">Off</div>
                <div class="power equal">=</div>
                <div class="power delete">Delete</div>
            </div>
            <div class="operation-buttons-container">
                <div class="operator">+</div>
                <div class="operator">-</div>
                <div class="operator">/</div>
                <div class="operator">*</div>
                <div Class="operator">**</div>
            </div>
            <div class="number-buttons-container">
                <div class="operand">1</div>
                <div class="operand">2</div>
                <div class="operand">3</div>
                <div class="operand">4</div>
                <div class="operand">5</div>
                <div class="operand">6</div>
                <div class="operand">7</div>
                <div class="operand">8</div>
                <div class="operand">9</div>
            </div>
        </div>
    </div>
</body>
</html>
