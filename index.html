<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Calculator</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>What. A. Rad. Calculator.</h1>
    <div class="calculator-container">
        <div class="calculator-display">
            <p>5 + 3 = 8</p>
        </div>
        <div class="calculator-buttons-container">
            <div class="calculator-power-buttons">
                <div class="on"></div>
                <div class="off"></div>
            </div>
            <div class="calculator-operations">
                <div>+</div>
                <div>-</div>
                <div>/</div>
                <div>*</div>
                <div>**</div>
            </div>
            <div class="calculator-numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>
    </div>
</body>
</html>
