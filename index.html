<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>What. A. Rad. Calculator.</h1>
    <div class="calculator-container">
        <div class="Heading">
            <h3>Rad Calculator</h3>
        </div>
        <div id="display-container">
            <div id="calculation-container"><p id="display-calculation"></p></div>
            <div id="current-number-container"><p id="display-current-number"></p></div>
        </div>
        <div class="buttons-container">
            <div class="power-buttons-container">
                <div class="power">
                    <button type="button" id="on">On</button>
                </div>
                <div class="power">
                    <button type="button" id="off">Off</button>
                </div>
            </div>
            <div id="function-container">
                <div class="function">
                    <button type="button" class="operator" value="+">+</button>
                </div>
                <div class="function">
                    <button type="button" class="operator" value="-">-</button>
                </div>
                <div class="function">
                    <button type="button" class="operator" value="/">/</button>
                </div>
                <div class="function">
                    <button type="button" class="operator" value="x">x</button>
                </div>
                <div class="function">
                    <button type="button" class="number" value="1">1</button>
                </div>
                <div class="function">
                    <button type="button" class="number" value="2">2</button>
                </div>
                <div class="function">
                    <button type="button" class="number" value="3">3</button>
                </div>
                <div Class="function">
                    <button type="button" id="equal" value="=">=</button>
                </div>
                <div class="function">
                    <button type="button" class="number" value="4">4</button>
                </div>
                <div class="function">
                    <button type="button" class="number" value="5">5</button>
                </div>
                <div class="function">
                    <button type="button" class="number" value="6">6</button>
                </div>
                <div class="function">
                    <button type="button" id="clear" value="clear">Clear</button>
                </div>
                <div class="function">
                    <button type="button" class="number" value="7">7</button>
                </div>
                <div class="function">
                    <button type="button" class="number" value="8">8</button>
                </div>
                <div class="function">
                    <button type="button" class="number" value="9">9</button>
                </div>
                <div class="function">
                    <button type="button" class="number" value="0">0</button>
                </div>
                <div class="function">
                    <button type="button" id="backspace" value="Del">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
