<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>What. A. Rad. Calculator.</h1>
    <div class="calculator-container">
        <div class="Heading">
            <h3>Rad Calculator</h3>
        </div>
        <div id="display">
            <p></p>
        </div>
        <div class="buttons-container">
            <div class="power-buttons-container">
                <div class="power" id="on">On</div>
                <div class="power" id="off">Off</div>
            </div>
            <div class="function-container">
                <div class="function">+</div>
                <div class="function">-</div>
                <div class="function">/</div>
                <div class="function">*</div>
                <div class="function">1</div>
                <div class="function">2</div>
                <div class="function">3</div>
                <div Class="function">**</div>
                <div class="function">4</div>
                <div class="function">5</div>
                <div class="function">6</div>
                <div class="function">Clear</div>
                <div class="function">7</div>
                <div class="function">8</div>
                <div class="function">9</div>
                <div class="function">=</div>
            </div>
        </div>
    </div>
</body>
</html>
