<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>What. A. Rad. Calculator.</h1>
    <div class="calculator-container">
        <div class="Heading">
            <h3>Rad Calculator</h3>
        </div>
        <div id="display">
            <p></p>
        </div>
        <div class="buttons-container">
            <div class="power-buttons-container">
                <div class="power">
                    <button type="button" id="on">On</button>
                </div>
                <div class="power">
                    <button type="button" id="off">Off</button>
                </div>
            </div>
            <div class="function-container">
                <div class="function">
                    <button type="button">+</button>
                </div>
                <div class="function">
                    <button type="button">-</button>
                </div>
                <div class="function">
                    <button type="button">/</button>
                </div>
                <div class="function">
                    <button type="button">*</button>
                </div>
                <div class="function">
                    <button type="button">1</button>
                </div>
                <div class="function">
                    <button type="button">2</button>
                </div>
                <div class="function">
                    <button type="button">3</button>
                </div>
                <div Class="function">
                    <button type="button">**</button>
                </div>
                <div class="function">
                    <button type="button">4</button>
                </div>
                <div class="function">
                    <button type="button">5</button>
                </div>
                <div class="function">
                    <button type="button">6</button>
                </div>
                <div class="function">
                    <button type="button">Clear</button>
                </div>
                <div class="function">
                    <button type="button">7</button>
                </div>
                <div class="function">
                    <button type="button">8</button>
                </div>
                <div class="function">
                    <button type="button">9</button>
                </div>
                <div class="function">
                    <button type="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
